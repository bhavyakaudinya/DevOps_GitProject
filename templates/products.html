<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Our Products</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Tag</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.tag }}</td>
            <td>{{ product.price }}</td>
            <td><img src="{{ url_for('static', filename=product.image_path) }}" alt="{{ product.name }}" /></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
